<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .info-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>System Information</h1>

    <div class="info-container">
        <p>Operating System: <span id="osInfo"></span></p>
        <p>Architecture: <span id="architecture"></span></p>
        <p>Total Memory (RAM): <span id="totalMemory"></span> GB</p>
        <p>Free Memory (RAM): <span id="freeMemory"></span> GB</p>
        <p>Total Disk Space: <span id="totalDiskSpace"></span> GB</p>
        <p>Free Disk Space: <span id="freeDiskSpace"></span> GB</p>
        <p>Available Disk Space: <span id="availableDiskSpace"></span> GB</p>
        <p>Root Access: <span id="rootAccess"></span></p>
        <p>IP Address: <span id="ipAddress"></span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Function to fetch and display system information
            const displaySystemInfo = () => {
                // Mock data (replace with actual API or server-side data fetching)
                const systemInfo = {
                    osInfo: 'Linux', // Replace with actual OS detection logic
                    architecture: 'x64',
                    totalMemory: '16',
                    freeMemory: '8',
                    totalDiskSpace: '100.00',
                    freeDiskSpace: '50.00',
                    availableDiskSpace: '60.00',
                    rootAccess: 'Yes' // Assuming root access is available
                };

                // Display system information on the webpage
                document.getElementById('osInfo').textContent = systemInfo.osInfo;
                document.getElementById('architecture').textContent = systemInfo.architecture;
                document.getElementById('totalMemory').textContent = systemInfo.totalMemory;
                document.getElementById('freeMemory').textContent = systemInfo.freeMemory;
                document.getElementById('totalDiskSpace').textContent = systemInfo.totalDiskSpace;
                document.getElementById('freeDiskSpace').textContent = systemInfo.freeDiskSpace;
                document.getElementById('availableDiskSpace').textContent = systemInfo.availableDiskSpace;
                document.getElementById('rootAccess').textContent = systemInfo.rootAccess;
            };

            // Function to fetch IP address of the machine
            const getIPAddress = async () => {
                try {
                    const response = await fetch('https://api64.ipify.org?format=json');
                    if (response.ok) {
                        const data = await response.json();
                        return data.ip;
                    } else {
                        throw new Error('Failed to fetch IP address.');
                    }
                } catch (error) {
                    console.error('Error fetching IP address:', error.message);
                    return null;
                }
            };

            // Display system information when the page loads
            displaySystemInfo();

            // Get and display IP address in the form field
            const ipAddress = await getIPAddress();
            if (ipAddress) {
                document.getElementById('ipAddress').textContent = ipAddress;
            } else {
                document.getElementById('ipAddress').textContent = 'Not Available';
            }
        });
    </script>
</body>
</html>
