<!DOCTYPE html>
<html>
<head>
    <title>System Information</title>
</head>
<body>
    <h1>System Information</h1>
    <p>Architecture: <span id="architecture"></span></p>
    <p>Total Memory (RAM): <span id="totalMemory"></span> GB</p>
    <p>Free Memory (RAM): <span id="freeMemory"></span> GB</p>
    <p>Total Disk Space: <span id="totalDiskSpace"></span> GB</p>
    <p>Free Disk Space: <span id="freeDiskSpace"></span> GB</p>
    <p>Available Disk Space: <span id="availableDiskSpace"></span> GB</p>
    <p>Root Access: <span id="rootAccess"></span></p>

    <h2>Execute Command</h2>
    <form id="commandForm">
        <input type="text" id="commandInput" placeholder="Enter bash command">
        <button type="submit">Execute</button>
    </form>
    <div id="outputContainer">
        <textarea id="output" rows="20" cols="80" readonly></textarea>
        <div id="errorOutput" style="color: red;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Function to execute commands
            document.getElementById('commandForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const command = document.getElementById('commandInput').value.trim();
                
                if (!command) {
                    alert('Please enter a command.');
                    return;
                }

                try {
                    // Send command to server
                    const response = await fetch('http://localhost:3000/execute-command', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ command }),
                    });

                    if (!response.ok) {
                        throw new Error('Failed to execute command');
                    }

                    const { stdout, stderr } = await response.json();
                    document.getElementById('output').value += `$ ${command}\n${stdout || stderr}\n\n`;
                    document.getElementById('output').scrollTop = document.getElementById('output').scrollHeight;
                } catch (error) {
                    console.error('Error executing command:', error);
                    document.getElementById('errorOutput').textContent = `Error: ${error.message}`;
                }

                // Clear the input field after executing the command
                document.getElementById('commandInput').value = '';
            });

            // Display system information (simulated data)
            const systemInfo = {
                architecture: 'x64',
                totalMemory: '16',
                freeMemory: '8',
                diskSpace: {
                    total: 1024 * 1024 * 1024 * 100, // 100 GB total
                    free: 1024 * 1024 * 1024 * 50,   // 50 GB free
                    available: 1024 * 1024 * 1024 * 60 // 60 GB available
                },
                rootAccess: true
            };

            document.getElementById('architecture').textContent = systemInfo.architecture;
            document.getElementById('totalMemory').textContent = systemInfo.totalMemory;
            document.getElementById('freeMemory').textContent = systemInfo.freeMemory;
            document.getElementById('totalDiskSpace').textContent = (systemInfo.diskSpace.total / (1024 ** 3)).toFixed(2);
            document.getElementById('freeDiskSpace').textContent = (systemInfo.diskSpace.free / (1024 ** 3)).toFixed(2);
            document.getElementById('availableDiskSpace').textContent = (systemInfo.diskSpace.available / (1024 ** 3)).toFixed(2);
            document.getElementById('rootAccess').textContent = systemInfo.rootAccess ? 'Yes' : 'No';
        });
    </script>
</body>
</html>
