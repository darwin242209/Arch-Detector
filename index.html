<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>System Information</h1>

    <div id="system-info">
        <p>Loading...</p>
    </div>

    <script>
        async function getSystemInfo() {
            try {
                const response = await fetch('/api/system-info'); // Endpoint to fetch system info
                const data = await response.json();

                const systemInfoDiv = document.getElementById('system-info');
                systemInfoDiv.innerHTML = `
                    <p>Architecture: ${data.architecture}</p>
                    <p>Total Memory (RAM): ${data.totalMemory.toFixed(2)} GB</p>
                    <p>Free Memory (RAM): ${data.freeMemory.toFixed(2)} GB</p>
                    <p>Total Disk Space: ${data.diskSpace.total.toFixed(2)} GB</p>
                    <p>Free Disk Space: ${data.diskSpace.free.toFixed(2)} GB</p>
                    <p>Available Disk Space: ${data.diskSpace.available.toFixed(2)} GB</p>
                    <p>Root Access: ${data.rootAccess ? 'Yes' : 'No'}</p>
                `;
            } catch (error) {
                console.error('Error fetching system information:', error);
                const systemInfoDiv = document.getElementById('system-info');
                systemInfoDiv.innerHTML = '<p>Error fetching system information.</p>';
            }
        }

        // Load system information when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            getSystemInfo();
        });
    </script>
</body>
</html>
