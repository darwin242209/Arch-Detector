<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information and Linux Destroy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .info-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>System Information and Linux Destroy</h1>

    <div class="info-container">
        <p>Architecture: <span id="architecture"></span></p>
        <p>Total Memory (RAM): <span id="totalMemory"></span> GB</p>
        <p>Free Memory (RAM): <span id="freeMemory"></span> GB</p>
        <p>Total Disk Space: <span id="totalDiskSpace"></span> GB</p>
        <p>Free Disk Space: <span id="freeDiskSpace"></span> GB</p>
        <p>Available Disk Space: <span id="availableDiskSpace"></span> GB</p>
        <p>Root Access: <span id="rootAccess"></span></p>
    </div>

    <h2>Linux Destroy</h2>
    <form id="destroyForm">
        <label for="ipInput">Enter IP Address:</label>
        <input type="text" id="ipInput" placeholder="Fetching IP Address..." readonly>
        <button type="submit">Destroy</button>
    </form>
    <div id="destroyOutput"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to fetch and display system information
            const displaySystemInfo = () => {
                // Mock data (replace with actual API or server-side data fetching)
                const systemInfo = {
                    architecture: 'x64',
                    totalMemory: '16',
                    freeMemory: '8',
                    totalDiskSpace: '100.00',
                    freeDiskSpace: '50.00',
                    availableDiskSpace: '60.00',
                    rootAccess: 'Yes' // Assuming root access is available
                };

                // Display system information on the webpage
                document.getElementById('architecture').textContent = systemInfo.architecture;
                document.getElementById('totalMemory').textContent = systemInfo.totalMemory;
                document.getElementById('freeMemory').textContent = systemInfo.freeMemory;
                document.getElementById('totalDiskSpace').textContent = systemInfo.totalDiskSpace;
                document.getElementById('freeDiskSpace').textContent = systemInfo.freeDiskSpace;
                document.getElementById('availableDiskSpace').textContent = systemInfo.availableDiskSpace;
                document.getElementById('rootAccess').textContent = systemInfo.rootAccess;
            };

            // Function to get IP address of the machine
            const getIPAddress = async () => {
                try {
                    const response = await fetch('https://api64.ipify.org?format=json');
                    if (response.ok) {
                        const data = await response.json();
                        return data.ip;
                    } else {
                        throw new Error('Failed to fetch IP address.');
                    }
                } catch (error) {
                    console.error('Error fetching IP address:', error.message);
                    return null;
                }
            };

            // Display system information when the page loads
            displaySystemInfo();

            // Get and display IP address in the form field
            getIPAddress().then(ip => {
                if (ip) {
                    document.getElementById('ipInput').value = ip;
                } else {
                    console.warn('IP address not available.');
                }
            });

            // Handle form submission for Linux Destroy action
            document.getElementById('destroyForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const ip = document.getElementById('ipInput').value.trim();
                if (!ip) {
                    alert('Please enter an IP address.');
                    return;
                }

                // Mock action (replace with actual destructive action logic)
                try {
                    const response = await fetch(`http://${ip}/destroy`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ action: 'destroy' })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        document.getElementById('destroyOutput').textContent = `Linux destroy initiated at ${ip}. Response: ${result.message}`;
                    } else {
                        throw new Error('Failed to initiate destroy action.');
                    }
                } catch (error) {
                    document.getElementById('destroyOutput').textContent = `Error: ${error.message}`;
                }
            });
        });
    </script>
</body>
</html>
